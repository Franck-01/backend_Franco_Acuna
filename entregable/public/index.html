<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERS</title>
    <link rel="stylesheet" , href="styles.css">
</head>

<body>
    <div>
        <h1>Carrito</h1>
        <form id="cartsForm">
            <label>Nombre para el carrito</label>
            <input name="name">
            <input type="submit">
        </form>
        <span id="cart-container" class="pilot-container"></span>
    </div>
    <div>
        <h1>Productos</h1>
        <form id="productsForm">
            <label>Nombre</label>
            <input name="name">
            <label>Modelo</label>
            <input name="model">
            <label>Descripcion</label>
            <input name="description">
            <label>Precio</label>
            <input name="price">
            <label>URL de la imagen</label>
            <input name="URL_img">
            <input type="submit">
        </form>
        <span id="products-container" class="pilot-container"></span>
    </div>
    <script src="index.js"></script>
</body>

</html>
